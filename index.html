            </div>

            </div>
            <div class="row ">

                <input type="button" value="6" onclick="one(event)" class="col-2 m-2">
                <input type="button" value="-" onclick="one(event)" class="btn btn-secondary col-2 m-2">
            </div>

            <div class="row">
                <input type="button" value="1" onclick="one(event)" class="col-2 m-2">
                <input type="button" value="2" onclick="one(event)" class="col-2 m-2">
                <input type="button" value="3" onclick="one(event)" class="col-2 m-2">
                <input type="button" value="+" onclick="one(event)" class="btn btn-secondary col-2 m-2">
            </div>
            <div class="row">
                <input type="button" value="00" onclick="one(event)" class="col-2 m-2">
                <input type="button" value="0" onclick="one(event)" class="col-2 m-2 ">
                <input type="button" value="." onclick="one(event)" class="col-2 m-2">
                <input type="button" value="=" onclick="equal1()" class="btn btn-warning col-2 m-2">
